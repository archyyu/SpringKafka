spring.config.import=
spring.cloud.config.enabled=false
spring.cloud.bus.enabled=false
eureka.client.enabled=false

app.kafka.topic.name=spring-kafka-topic
spring.kafka.bootstrap-servers=${spring.embedded.kafka.brokers}
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.group-id=test-group
spring.kafka.consumer.properties.spring.json.trusted.packages=com.example.springkafka.common.model
spring.kafka.consumer.properties.spring.json.value.default.type=com.example.springkafka.common.model.Message
spring.kafka.consumer.properties.spring.json.use.type.headers=false

spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer

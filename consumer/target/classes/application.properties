# Kafka Configuration
spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.consumer.group-id=spring-kafka-group
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer

# JSON Deserializer specific properties
spring.kafka.consumer.properties.spring.json.trusted.packages=com.example.springkafka.common.model

# Topic Configuration
app.kafka.topic.name=spring-kafka-topic

# Server Configuration
server.port=8082
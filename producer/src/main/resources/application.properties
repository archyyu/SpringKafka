# Spring Cloud Config Client Configuration
spring.application.name=producer
spring.profiles.active=default

# Spring Cloud Config Server
spring.config.import=optional:configserver:http://localhost:8888

# Redis (fallback if config-server is unavailable)
spring.data.redis.host=localhost
spring.data.redis.port=6379

# Spring Cloud Bus Configuration
spring.cloud.bus.enabled=true
spring.cloud.bus.refresh.enabled=true

# Eureka Client Configuration
eureka.client.serviceUrl.defaultZone=http://localhost:8761/eureka/
eureka.instance.preferIpAddress=true

# Management endpoints for Spring Cloud
management.endpoints.web.exposure.include=refresh,health,info,busrefresh
management.endpoint.refresh.enabled=true
management.endpoint.health.show-details=always
